<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">

<title>Data Colletor</title>

<head>
    <link href="../static/main.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Collecting height</h1>
        <h3>Please fill the fields.</h3>
        <form action="{{url_for('success')}}" method="POST">
            <input title="Your email will be safe" placeholder="Enter email" type="email" name="email_name" required> <br>
            <input title="Your data will be safe" placeholder="Enter height" type="number" min="30" max="300" step="0.1" name="height_name" required> <br>
            <button type="submit"> Submit </button>
        </form>
    </div>
</body>
</html>
